    <section class="content">
        <div class="draw">
            <div id="game"></div>
            <div class="tools">
                <img class="tool" id="pawn-tool" src="../images/chess-textures/pack1/WhitePawn.png" onclick="toolSelect('pawn')">
                <img class="tool" id="bishop-tool" src="../images/chess-textures/pack1/WhiteBishop.png" onclick="toolSelect('bishop')">
                <img class="tool" id="knight-tool" src="../images/chess-textures/pack1/WhiteKnight.png" onclick="toolSelect('knight')">
                <img class="tool" id="rook-tool" src="../images/chess-textures/pack1/WhiteRook.png" onclick="toolSelect('rook')">
                <img class="tool" id="queen-tool" src="../images/chess-textures/pack1/WhiteQueen.png" onclick="toolSelect('queen')">
                <img class="tool" id="king-tool" src="../images/chess-textures/pack1/WhiteKing.png" onclick="toolSelect('king')">
                <img class="tool" id="color-tool" src="../images/tools/color-select-White.png" onclick="toolSelect('color')">
                <img class="tool" id="eraser-tool" src="../images/tools/eraser.png" onclick="toolSelect('eraser')">
            </div>
            <div class="shortcuts">
                <button class="shortcut" onclick="clearTable()">Clear</button>
                <button class="shortcut" onclick="tableDraw('default')">Default</button>
                <button class="shortcut" onclick="dataSave()">Save</button>
                <button class="shortcut" onclick="dataLoad()">Load</button>
            </div>
        </div>
        <div class="options-rules">
            <h2>Options</h2>
            <h3>Starting Color</h3>
                <div class="color-settings">
                    <p>White &nbsp;&nbsp;<input type="radio" name="starting-color" value="white" checked></p>
                    <p>Black &nbsp;&nbsp;<input type="radio" name="starting-color" value="black"></p>
                </div>
            <div class="hr"></div>
            <p><h3 style="display: inline;">Time:</h3> 
                <select id="time" class="select-local">
                    <option value="60">1h</option>
                    <option value="45">45min</option>
                    <option value="30">30min</option>
                    <option value="25">25min</option>
                    <option value="20" selected>20min</option>
                    <option value="15">15min</option>
                    <option value="10">10min</option>
                    <option value="5">5min</option>
                    <option value="3">3min</option>
                    <option value="2">2min</option>
                    <option value="1">1min</option>
                </select>
            </p>
            <div class="hr"></div>
            <h3>King Castle</h3>
            <table class="castle-rules">
                <tr>
                    <td>
                        <p>White</p>
                    </td>
                    <td>
                        <p>Black</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p class="p-rules"> Kingside &nbsp;&nbsp;&nbsp; <input type="checkbox" id="white-right-castle" class="options-checkbox-rules" checked></p>
                        <p class="p-rules"> Queenside  <input type="checkbox" id="white-left-castle" class="options-checkbox-rules" checked></p>
                    </td>
                    <td>
                        <p class="p-rules"> Kingside &nbsp;&nbsp;&nbsp; <input type="checkbox" id="black-right-castle" class="options-checkbox-rules" checked></p>
                        <p class="p-rules"> Queenside  <input type="checkbox" id="black-left-castle" class="options-checkbox-rules" checked></p>
                    </td>
                </tr>
            </table>
            <div class="hr"></div>
            <h3>Advanced Settings</h3>
            <div class="advanced-settings">
                <p style="display: inline;">En-passant</p>
                <input checked type="checkbox" name="en-passant-local" id="en-passant" class="options-checkbox-rules">
                <p style="display: inline;">Pawn Jump</p>
                <input checked type="checkbox" name="ipm-local" id="ipm" class="options-checkbox-rules">
            </div>
            <div class="options-buttons">
                <button class="options-button" onclick="submitTable()">Save & Play</button>
            </div>
        </div>
    </section>


    




    <div style="height: 6rem;"></div>
