    <div class="play-local">
        <h2>Custom</h2><div class="hr"></div>
        <form>
            <p>Time: 
                <select name="time-local" id="time-local" class="select-local">
                    <option value="60">1h</option>
                    <option value="45">45min</option>
                    <option value="30">30min</option>
                    <option value="25">25min</option>
                    <option value="20" selected>20min</option>
                    <option value="15">15min</option>
                    <option value="10">10min</option>
                    <option value="5">5min</option>
                    <option value="3">3min</option>
                    <option value="2">2min</option>
                    <option value="1">1min</option>
                </select> each.
            </p>
            <p class="advanced-options-local" onclick="toggleAdvanced()">Advanced options&#8964;</p>
            <div class="advanced-local">
                <table >
                    <tr>
                        <td>
                            <p>Allow Castle</p>
                        </td>
                        <td>
                            <input checked type="checkbox" id="castle-local" name="castle-local"></td>
                    </tr>
                    <tr>
                        <td>
                            <p>Allow En-passant</p>
                        </td>
                        <td>
                            <input checked type="checkbox" name="en-passant-local" id="en-passant-local"></td>
                    </tr>
                    <tr>
                        <td>
                            <p>Pawn Jump</p>
                        </td>
                        <td>
                            <input checked type="checkbox" name="ipm-local" id="ipm-local">
                        </td>
                    </tr>
                </table>                
            </div>
        </form>
        <button class="play-button" onclick="submitGame('local')">Create Match</button>
    </div>
